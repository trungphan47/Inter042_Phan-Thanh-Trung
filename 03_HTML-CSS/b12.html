<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="b12.css">
</head>

<body>
    <form action="">
        <table>
            <caption><b>Phiếu đăng kí tham gia chương trình khuyến mãi</b></caption>
            <tr>
                <td>Họ tên</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Địa chỉ</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Điện thoại</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Giới Tính</td>
                <td><input type="radio" name="gender">Nam
                    <input type="radio" name="gender">Nữ
                </td>
            </tr>
            <tr>
                <td>Phương tiện</td>
                <td><input type="radio" name="gender">Máy bay
                    <input type="radio" name="gender">Nữ
                </td>
            </tr>
            <tr>
                <td>Chọn sản phẩm tham gia</td>
                <td><select name="" id="" multiple="multiple" size="3">
                        <option value="Kdr">Kem đánh răng</option>
                        <option value="bg">Bột giặt</option>
                        <option value="dg">Dầu gội</option>
                    </select></td>
            </tr>
            <tr>
                <td>
                    Số người tham giá dự đoán
                </td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td colspan="2"> <button type="button" onclick="funGetInfo()">Đồng ý</button></td>
            </tr>
            <tr>
                <td colspan="2" id="inf"></td>
            </tr>
        </table>
    </form>
    <script>
        function funGetInfo(){
            document.getElementById("inf").innerHTML="Bạn đã đăng kí thành công";
        }
    </script>
</body>

</html>
