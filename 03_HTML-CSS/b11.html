<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="b11.css">
</html>
</head>

<body>

    <form action="">
        <table class="tab">
            <caption><b>Đăng nhập</b></caption>
            <tr>
                <td>Mã người dùng:</td>
                <td><input type="text" id="name"></td>
            </tr>
            <tr>
                <td>Mật khẩu: </td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td></td>
                <td colspan="2"> <button type="button" onclick="funGetInfo()">Đồng ý</button></td>
            </tr>
            <tr>
                <td id="inf"></td>
            </tr>
        </table>
    </form>
    <script>
        function funGetInfo(){
            let name=document.getElementById("name").value;
            document.getElementById("inf").innerHTML=name;
        }
    </script>
</body>

</html>
